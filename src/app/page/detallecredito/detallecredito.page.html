<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Cuotas Credito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let char of DatosSocio">
   
    <ion-card-header>
      <ion-card-title>Numero Pago {{char.idDetalleCredito}}</ion-card-title>
    </ion-card-header>


    <ion-item>
      <ion-icon name="logo-bitcoin" slot="start"></ion-icon>
      <ion-label>Numero Credito {{char.idPago}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="calculator-outline" slot="start"></ion-icon>
      <ion-label>Interes {{char.interes}}</ion-label>
    </ion-item>
   
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Fecha de Pago {{char.fecha}}</ion-label>
    </ion-item>
   
    <ion-item>
      <ion-icon name="reader-outline" slot="start"></ion-icon>
      <ion-label>Cuota ${{char.cuota}}</ion-label>
    </ion-item>

  
  
  </ion-card>
</ion-content>
